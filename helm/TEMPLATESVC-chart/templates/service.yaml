apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-name: {{ .Values.cluster.namespace }}-TEMPLATE_SVC_BASE-service-lb
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-west-2:714011589920:certificate/f7e0bff1-7284-4e5d-935e-bca844ba9139
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    service.beta.kubernetes.io/aws-load-balancer-access-log-emit-interval: "5"
    service.beta.kubernetes.io/aws-load-balancer-access-log-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-access-log-s3-bucket-prefix: {{ .Values.cluster.namespace }}-burner/TEMPLATE_SVC_BASE-service
    service.beta.kubernetes.io/aws-load-balancer-access-log-s3-bucket-name: adhoclabs-http-logs
  name: TEMPLATE_SVC_BASE-service
  namespace: {{ .Values.cluster.namespace }}
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: https
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.nginxSettings.port }}
  selector:
    app: TEMPLATE_SVC_BASE-service
  sessionAffinity: None
  type: LoadBalancer