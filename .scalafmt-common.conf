// Full spec available here:
// https://scalameta.org/scalafmt/docs/configuration.html
version = 3.8.0
runner.dialect = scala212
maxColumn = 110
// https://scalameta.org/scalafmt/docs/configuration.html#alignpreset
align.preset=most
//align.preset=none|some|more|most

indent.ctorSite = 2

// Options available here
// https://scalameta.org/scalafmt/docs/configuration.html#newlines
newlines.implicitParamListModifierForce = [before,after]
newlines.forceBeforeMultilineAssign=any

verticalMultiline.arityThreshold = 1

// This is ugly, but preserves type alignment for multi-line parameters
align.tokens."+" = [{
  code = ":"
  owners = [{
    regex = "Term\\.Param"
    parents = [ "Ctor\\.Primary" ]
  }]
}]

rewriteTokens = {
  "⇒": "=>"
  "→": "->"
  "←": "<-"
}
